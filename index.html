<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-bg-dark">
	<div class="wrpapper">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
			  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#newProduct" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">New product</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#newCategory" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Add category</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#newOrder" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">New order</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#sendMail" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Send e-mail</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#sendSms" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Send sms</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="newProduct" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
				<h1 class="mt-3 text-center">Add new product</h1>
				<form class="w-75 mx-auto mt-5 needs-validation" novalidate action="">
					<div class="mb-3">
						<label for="formFileMultiple" class="form-label">Product pictures</label>
						<input class="form-control" type="file" id="formFileMultiple" multiple required>
					</div>
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Product name</label>
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
						<div class="invalid-feedback">
							Field is empty.
						</div>
					</div>
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Price</label>
						<input type="text" class="form-control" placeholder="$00" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
						<div class="invalid-feedback">
							Field is empty.
						</div>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Product description</label>
						<textarea class="form-control" id="description" rows="3" required></textarea>
						<div class="invalid-feedback">
							Field is empty.
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Additional parameters</label>
						<select class="form-select mb-3" multiple aria-label="multiple select example">
							<option value="1">Free delivery</option>
							<option value="2">Garanty</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success">Send</button>
				</form>
			</div>
			<div class="tab-pane fade" id="newCategory" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
				<h1 class="mt-3 text-center">Add new category</h1>
				<form class="w-75 mx-auto mt-5 needs-validation" novalidate action="">
					<div class="mb-3">
						<label for="category" class="form-label">Category name</label>
						<input type="text" class="form-control" id="category" placeholder="" required>
						<div class="invalid-feedback">
							Field is empty.
						</div>
					</div>
					<button type="submit" class="btn btn-success">Send</button>
				</form>
			</div>
			<div class="tab-pane fade" id="newOrder" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
			<div class="tab-pane fade" id="sendMail" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
				<h1 class="mt-3 text-center">Send e-mail</h1>
				<form class="w-75 mx-auto mt-5 needs-validation" novalidate action="">
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
						<div class="invalid-feedback">
							Invalide e-mail.
						</div>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Message</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
						<div class="invalid-feedback">
							Field is empty.
						</div>
					</div>
					<button type="submit" class="btn btn-success">Send</button>
				</form>
			</div>
			<div class="tab-pane fade" id="sendSms" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
				<h1 class="mt-3 text-center">Send sms</h1>
				<form class="w-75 mx-auto mt-5 needs-validation" novalidate action="">
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Phone number</label>
						<input type="text" class="form-control" name="phoneNumber" id="phoneNumber" value="" required>
						<div class="invalid-feedback">
							Invalide phone.
						</div>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Message</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
						<div class="invalid-feedback">
							Field is empty.
						</div>
					</div>
					<button type="submit" class="btn btn-success">Send</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
<script src="script.js"></script>
</html>
